<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Shadow */
    .custom-shadow {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.40);
    }
    /* Image container for perfect fit and aspect ratio */
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      width: auto;
      height: 80%;
      object-fit: cover;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-100 via-white-100 to-green-100 flex justify-center items-center py-10">

  <div class="bg-white p-10 rounded-2xl custom-shadow transition-shadow duration-300 ease-in-out w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Left Side: Form -->
    <div class="p-8">
      <h2 class="text-4xl font-extrabold text-center mb-6 text-blue-600">Doctor Registration</h2>

      <form id="doctorForm" class="space-y-6" method="POST" action="{% url 'doctor_reg' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div>
            <label class="text-lg font-semibold">First Name</label>
            <input type="text" id="first_name" name="first_name" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter your first name" required />
          </div>

          <!-- Last Name -->
          <div>
            <label class="text-lg font-semibold">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter your last name" required />
          </div>

          <!-- Specialization -->
          <div>
            <label class="text-lg font-semibold">Specialization</label>
            <input type="text" id="specialization" name="specialization" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="e.g., Cardiologist" required />
          </div>

          <!-- Email -->
          <div>
            <label class="text-lg font-semibold">Email Address</label>
            <input type="email" id="email" name="email" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter your email" required />
          </div>

          <!-- Phone Number -->
          <div>
            <label class="text-lg font-semibold">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter your phone number" required />
          </div>

          <!-- Experience -->
          <div>
            <label class="text-lg font-semibold">Years of Experience</label>
            <input type="number" id="years_of_experience" name="years_of_experience" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="e.g., 10 years" required />
          </div>

          <!-- Qualifications -->
          <div>
            <label class="text-lg font-semibold">Qualifications</label>
            <input type="text" id="education" name="education" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="e.g., MBBS, MD" required />
          </div>

          <!-- Medical License Number -->
          <div>
            <label class="text-lg font-semibold">Medical License Number</label>
            <input type="text" id="medical_license_number" name="medical_license_number" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Medical License Number" required />
          </div>

          <!-- Clinic Address -->
          <div>
            <label class="text-lg font-semibold">Clinic Address</label>
            <input type="text" id="clinic_address" name="clinic_address" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter clinic address" required />
          </div>

          <!-- Working Hours -->
          <div>
            <label class="text-lg font-semibold">Working Hours</label>
            <input type="text" id="working_hours" name="working_hours" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="e.g., 9 AM - 5 PM" required />
          </div>

          <!-- Days Available -->
          <div>
            <label class="text-lg font-semibold">Days Available</label>
            <input type="text" id="days_available" name="days_available" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="e.g., Mon - Fri" required />
          </div>

          <!-- Consultation Mode -->
          <div>
            <label class="text-lg font-semibold">Consultation Mode</label>
            <select id="consultation_mode" name="consultation_mode" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" required>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Both">Both</option>
            </select>
        </div>
            <!-- Password Field -->
<div>
    <label class="text-lg font-semibold">Password</label>
    <input type="password" id="password" name="password" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter your password" required />
</div>

<!-- Confirm Password Field -->
<div>
    <label class="text-lg font-semibold">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Confirm your password" required />
</div>
            
        </div>
          
          

        <!-- Profile Picture -->
        <div class="mt-4">
          <label class="text-lg font-semibold">Profile Picture</label>
          <input type="file" id="profile_picture" name="profile_picture" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" required />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg mt-6 hover:bg-blue-700 transition-all duration-300">
          Register
        </button>
      </form>
    </div>

    <!-- Right Side: Illustration -->
    <div class="image-container">
        {% load static %}
      <img src="{% static 'doctor_registration.jpg' %}" alt="Doctor illustration" />
    </div>

  </div>
    <!-- Error Messages -->
<div class="mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
